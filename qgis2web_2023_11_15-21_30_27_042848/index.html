        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"SUPP_ID": "int","MA_MED_AGE": "real","SUBCAT": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SUPP_ID = document.createElement("div");
            div_SUPP_ID.id = "div_SUPP_ID";
            div_SUPP_ID.className = "slider";
            document.getElementById("menu").appendChild(div_SUPP_ID);
            var lab_SUPP_ID = document.createElement('div');
            lab_SUPP_ID.innerHTML  = 'SUPP_ID: <span id="val_SUPP_ID"></span>';
            lab_SUPP_ID.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_SUPP_ID);
            var reset_SUPP_ID = document.createElement('div');
            reset_SUPP_ID.innerHTML = 'clear filter';
            reset_SUPP_ID.className = 'filterlabel';
            lab_SUPP_ID.className = 'filterlabel';
            reset_SUPP_ID.onclick = function() {
                sel_SUPP_ID.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_SUPP_ID);
            var sel_SUPP_ID = document.getElementById('div_SUPP_ID');
            noUiSlider.create(sel_SUPP_ID, {
                connect: true,
                start: [47, 9683],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 47,
                max: 9683
                }
            });
            sel_SUPP_ID.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_SUPP_ID = document.getElementById('val_SUPP_ID');
            val_SUPP_ID.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_MA_MED_AGE = document.createElement("div");
            div_MA_MED_AGE.id = "div_MA_MED_AGE";
            div_MA_MED_AGE.className = "slider";
            document.getElementById("menu").appendChild(div_MA_MED_AGE);
            var lab_MA_MED_AGE = document.createElement('div');
            lab_MA_MED_AGE.innerHTML  = 'MA_MED_AGE: <span id="val_MA_MED_AGE"></span>';
            lab_MA_MED_AGE.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_MA_MED_AGE);
            var reset_MA_MED_AGE = document.createElement('div');
            reset_MA_MED_AGE.innerHTML = 'clear filter';
            reset_MA_MED_AGE.className = 'filterlabel';
            lab_MA_MED_AGE.className = 'filterlabel';
            reset_MA_MED_AGE.onclick = function() {
                sel_MA_MED_AGE.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_MA_MED_AGE);
            var sel_MA_MED_AGE = document.getElementById('div_MA_MED_AGE');
            noUiSlider.create(sel_MA_MED_AGE, {
                connect: true,
                start: [31.0, 54.0],
                range: {
                min: 31.0,
                max: 54.0
                }
            });
            sel_MA_MED_AGE.noUiSlider.on('update', function (values) {
            val_MA_MED_AGE = document.getElementById('val_MA_MED_AGE');
            val_MA_MED_AGE.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_SUBCAT = document.createElement('div');
            div_SUBCAT.id = "div_SUBCAT";
            div_SUBCAT.className= "filterselect";
            document.getElementById("menu").appendChild(div_SUBCAT);
            sel_SUBCAT = document.createElement('select');
            sel_SUBCAT.multiple = true;
            sel_SUBCAT.size = 4;
            sel_SUBCAT.id = "sel_SUBCAT";
            var SUBCAT_options_str = "<option value='' unselected></option>";
            sel_SUBCAT.onchange = function(){filterFunc()};
            SUBCAT_options_str  += '<option value="Hospital">Hospital</option>';
            SUBCAT_options_str  += '<option value="Medical Centre">Medical Centre</option>';
            SUBCAT_options_str  += '<option value="Other">Other</option>';
            SUBCAT_options_str  += '<option value="Walk-In Clinic">Walk-In Clinic</option>';
            sel_SUBCAT.innerHTML = SUBCAT_options_str;
            div_SUBCAT.appendChild(sel_SUBCAT);
            var lab_SUBCAT = document.createElement('div');
            lab_SUBCAT.innerHTML = 'SUBCAT';
            lab_SUBCAT.className = 'filterlabel';
            div_SUBCAT.appendChild(lab_SUBCAT);
            var reset_SUBCAT = document.createElement('div');
            reset_SUBCAT.innerHTML = 'clear filter';
            reset_SUBCAT.className = 'filterlabel';
            reset_SUBCAT.onclick = function() {
                var options = document.getElementById("sel_SUBCAT").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_SUBCAT.appendChild(reset_SUBCAT);
        </script>
    </body>
</html>
